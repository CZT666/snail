<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snail重置密码</title>
</head>
<body>
<h1 align="center">重置密码:</h1>
<form action="-workHost:-workPort/teacher/resetPwd" method="post">
    <label for="pwd">请输入新密码:</label>
    <input name="pwd" id="pwd">
    <input type="hidden" value="-proofString" name="proof">
    <input type="hidden" value="-mailString" name="mail">
    <input type="submit" value="确定">
</form>
</body>
</html>
